<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
<link href="./css/estilos.css" rel="stylesheet" >
</head>
<body>
<header>
<h1>
Figuras geométricas
</h1>
<p>Este es el primer taller del curso práctico de JavaScript</p>
</header>
<section>
<h2>Calcula el área y perímetro de un cuadrado</h2>
<form>
    <div>
        <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number" />
    </div>
<div>
<button type="button" onclick="calcularPerimetroCuadrado()">
Calcular el perímetro
</button>
<button type="button" onclick="calcularAreaCuadrado()">
Calcular el área
</button>
</div>
</form>
</section>
<section>
    <h2>Calcula el área y perímetro de un círculo</h2>
    <form>
        <div>
            <label for="InputCirculo">
                Escribe cuánto mide el radio de tu círculo:
            </label>
            <input id="InputCirculo" type="number" />
        </div>
    <div>
    <button type="button" onclick="calcularPerimetroCirculo()">
    Calcular el perímetro
    </button>
    <button type="button" onclick="calcularAreaCirculo()">
    Calcular el área
    </button>
    </div>
    </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <div class="perimetro-area">
                <h3>Perimetro</h1>
                <div class="label-input">
                    <label for="lado1">
                        Escribe cuánto mide el primer lado:
                    </label>
                    <input id="lado1" type="number" />
                </div>
                <div class="label-input">
                    <label for="lado2">
                        Escribe cuánto mide el segundo lado:
                    </label>
                    <input id="lado2" type="number" />
                </div>
                <div class="label-input"> 
                    <label for="base">
                        Escribe cuánto mide la base:
                    </label>
                    <input id="base" type="number" />
                </div>
            </div>
            <div class="perimetro-area">
                <h3>Area</h3>
                <div class="label-input">
                    <label for="base">
                        Escribe cuánto mide la base:
                    </label>
                    <input id="base" type="number" />
                </div>
                <div class="label-input">
                    <label for="altura">
                        Escribe cuánto mide la altura:
                    </label>
                    <input id="base" type="number" />
                </div>
            </div>
        <div class="botones-triangulo">
            
                  <button type="button" onclick="calcularPerimetroTriangulo()">
                     Calcular el perímetro
                     </button>
                     <button type="button" onclick="calcularAreaCuadrado()">
                         Calcular el área
                     </button>
            
        </div>
        </form>
        </section>
<script src="./funciones/index.js"></script>
</body>
</html>
